<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mastermind</title>
</head>
<body>
    <h1>Mastermind Game</h1>

    <div id="game-board">
        <span>Game board goes here</span>
        <span>Max Attempts: </span> <span th:text="${maxAttempts}"></span>
        <span> Attempts Left: </span><span th:text="${attempts}"></span>
        <p th:text="${code}">Code</p>
        <form th:action="@{/guess}" method="post">
            <input type="number" name="guess1" min="0" max="7" required/>
            <input type="number" name="guess2" min="0" max="7" required/>
            <input type="number" name="guess3" min="0" max="7" required/>
            <input type="number" name="guess4" min="0" max="7" required/>
            <button type="submit">Submit Guess</button>
        </form>
        <h3>Previous Guesses:</h3>
        <ul>
            <li th:each="guess : ${guesses}">
                <span th:each="num : ${guess.guesses}" th:text="${num} + ' '"></span>
                <span th:text="'Feedback object: ' + ${guess.feedback}"></span>
            </li>
        </ul>
    </div>

    <div>
        <form th:action="@{/reset}" method="post">
            <button type="submit">Reset Game</button>
        </form>
    </div>

    <div>
        <p th:text="${status}"> game status</p>
    </div>

</body>
</html>
