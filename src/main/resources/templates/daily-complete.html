<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daily Challenge Complete - Mastermind</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar">
        <h1>Mastermind</h1>
        <div class="user-section">
            <div th:if="${username}">
                <div class="mode-selector">
                    <a th:href="@{/mode/infinite}"
                       class="mode-btn"
                       th:classappend="${gameMode == 'infinite'} ? 'active' : ''">
                        Infinite
                    </a>
                    <a th:href="@{/mode/daily}"
                       class="mode-btn"
                       th:classappend="${gameMode == 'daily'} ? 'active' : ''">
                        Daily
                    </a>
                </div>
            </div>
            <div th:if="${username}" class="username" th:text="${username}"></div>
            <div th:if="${username}">
                <a th:href="@{/stats}" class="btn btn-outline">Stats</a>
            </div>
            <div th:if="${username}">
                <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
            <div th:unless="${username}">
                <a th:href="@{/auth}" class="btn btn-outline">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="completion-header">
            <h2>ðŸŽ‰ Daily Challenge Complete!</h2>
            <p>You've already completed today's daily challenge. Come back tomorrow for a new puzzle!</p>
            <a th:href="@{/stats}" class="btn-primary">View Your Stats</a>
        </div>

        <div class="next-game-timer">
            <h3>Next Daily Challenge In:</h3>
            <div class="countdown" id="countdown">
                Loading...
            </div>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <p style="color: #7f8c8d; margin-bottom: 1rem;">Want to keep playing?</p>
            <a th:href="@{/mode/infinite}" class="btn btn-outline">Try Infinite Mode</a>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setUTCDate(tomorrow.getUTCDate() + 1);
            tomorrow.setUTCHours(0, 0, 0, 0);

            const diff = tomorrow.getTime() - now.getTime();

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent =
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
